spring.application.name=addressbook

# Database connection properties
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.url=jdbc:mysql://localhost:3306/addressbook?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
server.port=8081


# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) properties for automatic table creation and logging SQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable automatic DDL (Data Definition Language) updates (optional)
spring.jpa.generate-ddl=true

logging.level.com.addressbook.controller.AddressController=INFO 
 # Set the logging level for the AddressController
logging.file.name=logs/application.log  # Log to a file named application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n  # Log pattern for console output
