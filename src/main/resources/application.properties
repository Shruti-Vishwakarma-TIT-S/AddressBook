# application.properties (common settings)

# Define the active profile
spring.profiles.active=dev  # Default profile is dev. Change to 'prod' or 'staging' when needed.

# Common logging configurations
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Common database settings (can be overridden in profile-specific files)
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.url=jdbc:mysql://localhost:3306/addressbook?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true

# Common API configurations
api.base.url=https://api.example.com
api.timeout=5000  # Timeout for API calls in milliseconds
api.key=your-api-key-here
api.max.retries=3  # Number of retries in case of failures
