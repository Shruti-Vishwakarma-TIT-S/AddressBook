# application-dev.properties (dev-specific settings)

# Dev-specific logging
logging.level.root=DEBUG
logging.level.com.addressbook.controller=DEBUG  # More detailed logs for dev

# Database settings for Dev (could be different in Dev vs Prod)
spring.datasource.url=jdbc:mysql://localhost:3306/addressbook_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# API settings for Dev
api.base.url=https://dev-api.example.com
api.timeout=10000  # Longer timeout for Dev
api.key=dev-api-key-here
api.max.retries=5  # More retries in dev

# Optionally, specify a different log file for dev
logging.file.name=logs/dev-application.log
